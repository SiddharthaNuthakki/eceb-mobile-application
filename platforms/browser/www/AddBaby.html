            $(document).ready(function () {
                var dtToday = new Date();

                var month = dtToday.getMonth() + 1;
                var day = dtToday.getDate();
                var year = dtToday.getFullYear();
                var minyear = year - 1;
                var hours = dtToday.getHours();
                var minutes = dtToday.getMinutes();
                if(month < 10)
                    month = '0' + month.toString();
                if(day < 10)
                    day = '0' + day.toString();

                if(hours < 10)
                    hours = '0' + hours.toString();
                if(minutes < 10)
                    minutes = '0' + minutes.toString();


                var maxDate = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
                var minDate = minyear + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
                $('#birthDateTime').attr('min', minDate);
                $('#birthDateTime').attr('max', maxDate);

            });
